<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    
    <title>30 Days of React App</title>
    <style>
      /* == General style === */
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      html,
      body {
        height: 100%;
        line-height: 1.5;
        font-family: 'Montserrat';
        font-weight: 300;
        color: black;
      }

      .img img{
        max-width: 100%;
      }

      .root {
        min-height: 100%;
        position: relative;
      }

      .wrapper {
        background-color: #9ce9fc;
        border: 10px solid white;
        border-radius: 20px;
        text-align: center;
        padding: 20px;
      }

      .wrapper-3 {
        margin: 20px;
        background-color: #e1e6e7;
        border: 10px solid white;
        border-radius: 20px;
        
        padding: 20px;
      }

      .wrapper-3 p{
        font-size: 0.9rem;
        text-transform: uppercase;
        font-weight: bold;
      }

      h3 {
        font-size: 20px;
        font-weight: 300;
        margin: 10px;
        text-transform: uppercase;
      }

      p {
        font-size: 15px;
        font-weight: 300;
        margin: 10px;
      }

      form {
        max-width: 600px;
        text-align: center;
        margin: 10px auto;
        justify-content: space-around;
        line-height: 2.5;
        
      }

      input {
        margin: 15px 5px;
        padding: 5px;
        border: transparent;
        border-radius: 7px;
      }

      #btn {
        display: block;
        text-align: center;
        margin: auto;
        width: 200px;
        padding: 5px 25px;
        background-color: rgb(248, 123, 101);
        color: white;
        border: 1px solid rgb(248, 123, 101);
        border-radius: 5px;
      }

      .picture {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-color: blueviolet;
      }

      small {
        font-size: 0.6rem;
        text-align: center;
      }

      ul {
        list-style: none;
        display: flex;
      }

      li {
        background-color: #50e6c0;
        border: transparent;
        border-radius: 5px;
        margin: 5px;
        padding: 5px 8px;
        color: white;
        font-weight: bold;
      }

      footer {
        font-size: 0.7rem;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
   
  </body>
</html>
